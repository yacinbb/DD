<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Supprimer : {{ Poste.title }}</title>
  </head>
  <body>
    <style>
      
    .container {
      width: 550px;
      height: auto;
      padding: 25px;
      border-radius: 5%;
      margin: 0 auto;
      color: white;
      margin-top: 120px;
      background: linear-gradient(135deg, black, red);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(5px); /* Applique le flou */
      -webkit-backdrop-filter: blur(10px); /* Pour le support de Safari */
  }            
              h1{
                color: whitesmoke;
                text-align: center;
                font-size: 39px;
                margin-bottom: 30px;
                
              }
              button{
                color: white;
              background: black;
              text-align: center;
              margin-left: 35%;
              margin-top: 20px;
              border: none;
              font-weight: bold;
              width: 130px;
              height: 40px;
              border-radius: 10px;
              cursor: pointer;
              }
              button:hover{
                color: black;
              background: white;
              text-align: center;
              margin-left: 35%;
              margin-top: 20px;
              }
             
      </style>
    <div class="container">
      <h1>Êtes-vous sûr de vouloir supprimer :</h1>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
      </form>
    </div>
  </body>
</html>
